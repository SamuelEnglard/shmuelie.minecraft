<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Shmuelie's Minecraft Server</title>
    <meta name="generator" content="{title} {version}" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="revision" content="{time}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/overviewer/Minecraft-Overviewer/39d9dba8/overviewer_core/data/web_assets/overviewer.css" />
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css" /-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/SamuelEnglard/shmuelie.minecraft/ab2d9fdd/shmuelie.css" />
</head>
<body>
    <noscript style="color:white; background-color:black">
        If you can see this message, there is likely a problem loading the Overviewer JavaScript components.
        Check the JavaScript console for error messages.
    </noscript>
    <div id="mcmap"></div>
    <script src="overviewerConfig.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script src="overviewer.js"></script>
    <script>
        (function ()
        {
            require.config({
                paths: {
                    "leaflet": "https://unpkg.com/leaflet@1.3.1/dist/leaflet",
                    "leaflet-easybutton": "https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button",
                    "leaflet-custom": "https://cdn.rawgit.com/yigityuce/Leaflet.Control.Custom/7b4c9088/Leaflet.Control.Custom"
                },
                shim: {
                    "leaflet-easybutton": {
                        deps: ["leaflet"]
                    },
                    "leaflet-custom": {
                        deps: ["leaflet"]
                    }
                }
            });
            require(["App"]);
        })();
    </script>
</body>
</html>
